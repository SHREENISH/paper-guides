{% extends 'base.html' %}


{% block title %}
    Paper-Guides
{% endblock %}


{% block section %}
    <h1>Choose The Year</h1>
    {%if years %}
        {% for year in years%}
            <a href="/subjects/{{level}}/{{subject_name}}/{{year}}">Year: {{year}}</a>
        {%endfor%}
        <a href="/submit">Did not find the required paper? <span class="blue-highlight">Submit-It</span></a>
    {%else%}
    <h2>No Data Found!</h2>
    {%endif%}
{% endblock %}
