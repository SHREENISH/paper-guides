{% extends 'base.html' %}


{% block title %}
    Level-List
{% endblock %}


{% block section%}
    <h1>Choose Your Level</h1>
    {%for level in config.NEB.levels%}
        <a href="/subjects/{{level}}">NEB Grade: {{level}} Question Papers</a>
    {% endfor %}
    <a href="/submit">Did not find the required paper? <span class="blue-highlight">Submit-It</span></a>
{% endblock %}
