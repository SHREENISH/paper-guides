<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}base{% endblock %}</title>
    <meta name="description" content="Discover free, high-quality study materials and past papers for the NEB (Nepal Education Board) on Paper-Guides. Join our community-driven platform to access comprehensive guides, summaries, and practice questions. Visit us now!">
    <meta name="keywords" content="NEB, Nepal Education Board, study materials, past papers, model questions, question generator, free education resources, student guides, academic support">
    <meta name="author" content="Paper-Guides">
    <meta name="robots" content="index, follow">
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/logo.ico" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>

    
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('index')}}">Paper-<span class="blue-highlight">Guides</span></a>
        <div class="navlinks">
          <a href="{{ url_for('getLevels') }}">Past Papers</a>
          <a href="{{ url_for('modelQuestions') }}">Model Questions</a>
          <a href="{{ url_for('questionGenerator') }}">Question Generator</a>
        </div>
        <div class="navright">
          <a href="{{ url_for('about') }}"><span class="pink-highlight">About</span></a>
          <!-- <a href="{{ url_for('contact') }}">Contact</a> -->

          {%if not current_user.is_authenticated%}
            <a href="{{url_for('login')}}">Login</a>
          {%else%}
            <a href="{{url_for('logout')}}">Log-Out</a>
          {%endif%}
        </div>
        <div class="hamburger">
          <input type="checkbox" id="hamburger"/>
          <label for="hamburger">&#9776;</label>
          <div class="hamitems">
            <a href="{{ url_for('getLevels') }}">Past Papers</a>
            <a href="{{ url_for('modelQuestions') }}">Model Questions</a>
            <a href="{{ url_for('questionGenerator') }}">Question Generator</a>
            <a href="{{ url_for('about') }}"><span class="pink-highlight">About</span></a>
            <!-- <a href="{{ url_for('contact') }}">Contact</a> -->
            <a href="{{url_for('login')}}">Login</a>
          </div>
        </div>
      </div>

    {% block body %}
    <div class="section">
        {% block section %}
            
        {% endblock %}

    </div>
    {% endblock %}
</body>

</html>
