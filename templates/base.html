<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}base{% endblock %}</title>
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/logo.svg" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8879795771404007"
    crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-8879795771404007">
    <meta name="monetag" content="2e1637583967fa93636eefb00b869ea8">
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('index')}}">Paper-<span class="blue-highlight">Guides</span></a>
        <div class="navlinks">
          <a href="{{ url_for('getLevels') }}">Past Papers</a>
          <a href="{{ url_for('modelQuestions') }}">Model Questions</a>
          <a href="{{ url_for('questionGenerator') }}">Question Generator</a>
        </div>
        <div class="navright">
          <a href="{{ url_for('about') }}"><span class="pink-highlight">About</span></a>
          <!-- <a href="{{ url_for('contact') }}">Contact</a> -->
          <a href="{{url_for('login')}}">Login</a>
        </div>
        <div class="hamburger">
          <input type="checkbox" id="hamburger"/>
          <label for="hamburger">&#9776;</label>
          <div class="hamitems">
            <a href="{{ url_for('getLevels') }}">Past Papers</a>
            <a href="{{ url_for('modelQuestions') }}">Model Questions</a>
            <a href="{{ url_for('questionGenerator') }}">Question Generator</a>
            <a href="{{ url_for('about') }}"><span class="pink-highlight">About</span></a>
            <!-- <a href="{{ url_for('contact') }}">Contact</a> -->
            <a href="{{url_for('login')}}">Login</a>
          </div>
        </div>
      </div>

    {% block body %}
    <div class="section">
        {% block section %}
            
        {% endblock %}

    </div>
    {% endblock %}
</body>
</html>
