<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}base{% endblock %}</title>
    <link rel="shortcut icon" type="image/x-icon" href="../static/images/logo.svg" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('index')}}">Paper-<span class="blue-highlight">Guides</span></a>
        <div class="navlinks">
            <a href="{{ url_for('getLevels') }}">Past Papers</a>
            <a href="{{ url_for('modelQuestions') }}">Model Questions</a>
            <a href="{{ url_for('questionGenerator') }}">Question Generator</a>
        </div>
        <div class="navright">
            <a href="{{ url_for('support') }}"><span class="pink-highlight">Support</span></a>
            <a href="{{ url_for('contact') }}">Contact</a>
            <a href="{{url_for('login')}}">Login</a>
        </div>
    </div>

    {% block body %}
    <div class="section">
        {% block section %}
        {% endblock %}
    </div>
    {% endblock %}
</body>
</html>
